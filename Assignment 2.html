<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UNKLAB Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f5f5;
    }
    .container {
      background: white;
      padding: 30px;
      margin-top: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    hr {
      margin-top: 30px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>UNKLAB Registration Form for New Student</h2>

  <!-- Registration Number -->
  <div class="mb-3">
    <label class="form-label">Registration Number</label>
    <input type="text" class="form-control" maxlength="10">
  </div>

  <!-- Personal Information -->
  <h5>Personal Information</h5>
  <div class="row mb-3">
    <div class="col-md-6">
      <label>Full Name</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-6">
      <label>Birthplace</label>
      <input type="text" class="form-control">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-3">
      <label>Gender</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" value="Male">
        <label class="form-check-label">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" value="Female">
        <label class="form-check-label">Female</label>
      </div>
    </div>
    <div class="col-md-3">
      <label>Date of Birth</label>
      <input type="date" class="form-control">
    </div>
    <div class="col-md-3">
      <label>Blood Type</label><br>
      <select class="form-select">
        <option>A</option><option>B</option><option>AB</option><option>O</option>
      </select>
    </div>
    <div class="col-md-3">
      <label>Tribe</label>
      <input type="text" class="form-control">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-4">
      <label>Telephone Number</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Mobile Number</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Status</label>
      <select class="form-select">
        <option>Single</option><option>Married</option>
      </select>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label>Email</label>
      <input type="email" class="form-control">
    </div>
    <div class="col-md-6">
      <label>Religion</label>
      <select class="form-select">
        <option>Seventh Day Adventist</option>
        <option>Christian</option>
        <option>Muslim</option>
        <option>Other</option>
      </select>
    </div>
  </div>

  <div class="mb-3">
    <label>Home Address</label>
    <textarea class="form-control" rows="2"></textarea>
  </div>

  <div class="mb-3">
    <label>Postal Code</label>
    <input type="text" class="form-control">
  </div>

  <hr>

  <!-- School Information -->
  <h5>School Information</h5>
  <div class="row mb-3">
    <div class="col-md-6">
      <label>High School's Name</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-6">
      <label>Telephone Number</label>
      <input type="text" class="form-control">
    </div>
  </div>
  <div class="mb-3">
    <label>Program</label>
    <input type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label>School's Address</label>
    <textarea class="form-control" rows="2"></textarea>
  </div>
  <div class="mb-3">
    <label>Postal Code</label>
    <input type="text" class="form-control">
  </div>

  <hr>

  <!-- Parent's Information -->
  <h5>Parent's Information</h5>
  <div class="row mb-3">
    <div class="col-md-4">
      <label>Father's Name</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Mobile Number</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Email</label>
      <input type="email" class="form-control">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label>Education</label>
      <select class="form-select">
        <option>Elementary</option><option>High School</option><option>College</option>
      </select>
    </div>
    <div class="col-md-6">
      <label>Religion</label>
      <select class="form-select">
        <option>SDA</option><option>Christian</option><option>Other</option>
      </select>
    </div>
  </div>

  <!-- Repeat for Mother's Info if needed -->

  <hr>

  <!-- Caregiver Information -->
  <h5>Parent Caregiver Information</h5>
  <div class="row mb-3">
    <div class="col-md-4">
      <label>Full Name</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Mobile Number</label>
      <input type="text" class="form-control">
    </div>
    <div class="col-md-4">
      <label>Email</label>
      <input type="email" class="form-control">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-md-6">
      <label>Education</label>
      <select class="form-select">
        <option>Elementary</option><option>High School</option><option>College</option>
      </select>
    </div>
    <div class="col-md-6">
      <label>Religion</label>
      <select class="form-select">
        <option>SDA</option><option>Christian</option><option>Other</option>
      </select>
    </div>
  </div>

  <!-- Declaration -->
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="agree">
    <label class="form-check-label" for="agree">
      I hereby state that all information on this form is true and complete.
    </label>
  </div>

  <div class="mb-3">
    <label>Airnsdale, </label>
    <input type="date" class="form-control" style="display:inline-block; width:auto;">
  </div>

  <div class="d-flex justify-content-between">
    <button type="reset" class="btn btn-secondary">Reset Form</button>
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</div>

</body>
</html>
