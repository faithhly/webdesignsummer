!DOCTYPE html>
<html>
<head>
    <title>Personal Information Form</title>
</head>
<body>

<h2>Personal Information</h2>

<form>
    <label for="fullname">Full Name:</label><br>
    <input type="text" id="fullname" name="fullname"><br><br>

    <label for="birthplace">Birthplace:</label><br>
    <input type="text" id="birthplace" name="birthplace"><br><br>

    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br><br>

    <label for="tribe">Tribe:</label><br>
    <input type="text" id="tribe" name="tribe"><br><br>

    <label for="telephone">Telephone Number:</label><br>
    <input type="tel" id="telephone" name="telephone"><br><br>

    <label for="status">Status:</label><br>
    <select id="status" name="status">
        <option value="single">Single</option>
        <option value="married">Married</option>
        <option value="divorced">Divorced</option>
    </select><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    <label>Blood Type:</label><br>
    <input type="radio" name="blood" value="A"> A
    <input type="radio" name="blood" value="B"> B
    <input type="radio" name="blood" value="AB"> AB
    <input type="radio" name="blood" value="O"> O<br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="mobile">Mobile Number:</label><br>
    <input type="tel" id="mobile" name="mobile"><br><br>

    <label for="religion">Religion:</label><br>
    <select id="religion" name="religion">
        <option value="christian">Christian</option>
        <option value="muslim">Muslim</option>
        <option value="hindu">Hindu</option>
        <option value="buddhist">Buddhist</option>
        <option value="sda">Seventh Day Adventist</option>
    </select><br><br>

    <label for="address">Home Address:</label><br>
    <textarea id="address" name="address" rows="4" cols="40"></textarea><br><br>

    <label for="postalcode">Postal Code:</label><br>
    <input type="text" id="postalcode" name="postalcode"><br><br>

    <input type="submit" value="Submit">
</form>

</body>
</html>
