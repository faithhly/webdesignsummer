  <!DOCTYPE html>
<html lang="en">

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="width: 25rem;">
      <h3 class="text-center mb-4">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email address</label>
          <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>

        </div>
      </form>
    </div>

    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault(); // Menghentikan submit default

      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      // Contoh login palsu
      if (email === "admin@example.com" && password === "123456") {
        Swal.fire({

          title: 'Login Berhasil!',
          text: 'Selamat datang kembali, Admin!',

        });

          title: 'Login Gagal',

          confirmButtonColor: '#d33'
        });
      }
    });
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login SweetColor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 (SweetColor) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-sm" style="width: 24rem;">
      <h3 class="text-center mb-3">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Masukkan email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Masukkan password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault(); // Cegah reload halaman

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Akun contoh
      const emailBenar = "admin@contoh.com";
      const passwordBenar = "123456";

      if (email === emailBenar && password === passwordBenar) {
        // SweetColor sukses
        Swal.fire({
          title: "Login Berhasil!",
          text: "Selamat datang kembali!",
          icon: "success",
          confirmButtonColor: "#3085d6",
          background: "#e3f2fd", // biru muda
          color: "#000"
        });
      } else {
        // SweetColor gagal
        Swal.fire({
          title: "Login Gagal!",
          text: "Email atau password salah!",
          icon: "error",
          confirmButtonColor: "#d33",
          background: "#fce4ec", // merah muda
          color: "#000"
        });
      }
    });
  </script>
</body>
</html>
